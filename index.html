<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Carta</title>
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-sm navbar-light bg-light mb-4">
        <div class="logo-titulo">
            <img id="logo" src="https://static.thenounproject.com/png/281776-200.png" alt="">
            <a class="navbar-brand" href="#">Sabores del Sur Cordobés</a>
        </div>
    </nav>

    <div class="container">
        <div class="row mb-3">
            <div class="col-12 text-center">
                <form class="form-inline">
                    <input id="buscador" class="form-control w-100" type="text" placeholder="Buscar productos" oninput="buscar()">
                </form>
            </div>
        </div>

        <!-- Categorías visibles en pantallas grandes -->
        <div class="text-center mb-3 categorias d-none d-md-block">
            <button class="btn btn-warning" onclick="filtrarPlatos('todos')">Todos</button>
            <button class="btn btn-warning" onclick="filtrarPlatos('vegetariano')">Vegetarianos</button>
            <button class="btn btn-warning" onclick="filtrarPlatos('celiaco')">Celiacos</button>
            <button class="btn btn-warning" onclick="filtrarPlatos('pizza')">Pizzas</button>
            <button class="btn btn-warning" onclick="filtrarPlatos('pasta')">Pastas</button>
            <button class="btn btn-warning" onclick="filtrarPlatos('bebida')">Bebidas</button>
            <button class="btn btn-warning" onclick="filtrarPlatos('postre')">Postres</button>
            <button class="btn btn-warning" onclick="filtrarPlatoDelDia()">Plato del día</button>
        </div>

        <!-- Botón para collapse en móviles -->
        <div class="d-md-none">
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">Mostrar categorías</button>
            <div class="collapse" id="collapseExample">
                <div class="text-center">
                    <button class="btn btn-warning" onclick="filtrarPlatos('todos')">Todos</button>
                    <button class="btn btn-warning" onclick="filtrarPlatos('vegetariano')">Vegetarianos</button>
                    <button class="btn btn-warning" onclick="filtrarPlatos('celiaco')">Celiacos</button>
                    <button class="btn btn-warning" onclick="filtrarPlatos('pizza')">Pizzas</button>
                    <button class="btn btn-warning" onclick="filtrarPlatos('pasta')">Pastas</button>
                    <button class="btn btn-warning" onclick="filtrarPlatos('bebida')">Bebidas</button>
                    <button class="btn btn-warning" onclick="filtrarPlatos('postre')">Postres</button>
                    <button class="btn btn-warning" onclick="filtrarPlatoDelDia()">Plato del día</button>
                </div>
            </div>
        </div>

        <hr>

        <div id="carta" class="row"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
