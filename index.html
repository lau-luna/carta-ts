<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <title>Carta</title>
    
    <link rel="stylesheet" href="./css/styles.css" type="text/css">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-sm navbar-light bg-light mb-4">
        <a class="navbar-brand" href="#">Restaurante sos</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <div class="container">

        <form class="form-inline my-2 my-lg-0">
            <input id="buscador" class="form-control mr-sm-2" type="text" placeholder="Buscar productos" oninput="buscar()">
        </form>

        <div class="text-center mt-3 mb-1">
            <button class="btn btn-warning" onclick="filtrarPlatos('todos')">
                <i class="fas fa-utensils"></i> Todos
            </button>
            <button class="btn btn-warning" onclick="filtrarPlatos('vegetariano')">
                <i class="fas fa-utensils"></i> Vegetarianos
            </button>
            <button class="btn btn-warning" onclick="filtrarPlatos('celiaco')">
                <i class="fas fa-utensils"></i> Celiacos
            </button>
        </div>

        <hr>

        <div id="carta" class="row"></div>

    </div>

    <script src="script.js"></script>

</body>
</html>
